{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@900&family=Vazirmatn:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{% static 'images/my_logo.svg' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="z-0 h-screen" style="font-family: 'Vazirmatn';">
    <!-- Navbar -->
    <nav class="shadow-md">
        <div class="container flex justify-between items-center p-4 mx-auto max-md:flex-col max-md:space-y-3">
                <a href="{% url 'landing' %}"><img src="{% static 'images/my_logo.svg' %}" class="w-[200px] py-2" alt=""></a>
            <ul class="flex  items-center font-semibold">
                <li class="hover:bg-blue-100 px-3 py-2 rounded-xl duration-200"><a href="{% url 'landing' %}">صفحه اصلی</a></li>
                <li class="hover:bg-blue-100 px-3 py-2 rounded-xl duration-200"><a href="">خدمات</a></li>
                <li class="hover:bg-blue-100 px-3 py-2 rounded-xl duration-200"><a href="">نمونه کارها</a></li>
                <li class="hover:bg-blue-100 px-3 py-2 rounded-xl duration-200"><a href="{% url 'blog' %}">بلاگ</a></li>
            </ul>
            <a href="{% url 'contact' %}"><button class="bg-emerald-500 text-white text-md px-3 py-2 rounded-lg hover:bg-emerald-700 hover:scale-105 duration-200 max-md:w-full">شروع همکاری</button></a>

        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-slate-800 p-10">
        <div class="container flex items-center justify-between mx-auto max-md:flex-col max-md:space-y-5">
            <ul class="flex space-x-4">
                <li class="text-white hover:text-blue-500 duration-200"><a href="{% url 'landing' %}">صفحه اصلی</a></li>
                <li class="text-white hover:text-blue-500 duration-200 hidden"><a href="">خدمات</a></li>
                <li class="text-white hover:text-blue-500 duration-200 "><a href="">نمونه کارها</a></li>
                <li class="text-white hover:text-blue-500 duration-200"><a href="">بلاگ</a></li>
            </ul>
            <ul class="flex space-x-3 ">
                <li class="text-white text-2xl hover:text-blue-500 duration-200"><a href=""><i class="fab fa-facebook"></i></a></li>
                <li class="text-white text-2xl hover:text-blue-500 duration-200"><a href=""><i class="fab fa-instagram"></i></a></li>
                <li class="text-white text-2xl hover:text-blue-500 duration-200"><a href=""><i class="fab fa-twitter"></i></a></li>
                <li class="text-white text-2xl hover:text-blue-500 duration-200"><a href=""><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
