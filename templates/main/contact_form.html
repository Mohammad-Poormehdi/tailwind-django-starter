{% extends 'base/base.html' %}
{% block title %}
    درخواست پروژه
{% endblock %}

{% block content %}
    <div class="container p-6 space-y-4 mx-auto">
        <h1 class="text-3xl text-center font-bold">پروژتون رو به من بسپارید</h1>
        <p class="text-center">اطلاعات خودتون و پروژتون رو وارد کنید و من تا 24 ساعت آینده باهاتون برای آشنایی بیشتر تماس میگیرم.</p>
                <!-- form card -->
        <div class="p-10 mx-auto w-1/3 border-2 mb-4 border-blue-500  rounded-xl shadow-xl bg-white max-md:w-full">
            <form action="{% url 'contact' %}" dir="rtl" method="post" class="space-y-2 block">
                {% csrf_token %}
                {{form.as_p}}
                <a href=""><button class="px-3 py-2 w-full mt-4 rounded-lg bg-blue-500 text-white hover:bg-blue-700 duration-300">ثبت پروژه</button></a>
            </form>
        </div>
    </div>

{% endblock content %}
